<div class="row">
  <div class="col s12">
    <ul class="tabs" #tabs>
      <li class="tab col s6"><a class="active" href="#login">Login</a></li>
      <li class="tab col s6"><a href="#register">Register</a></li>
    </ul>
  </div>
  <div id="login" class="col s12">
    <app-login-form
        [loading]=loading (onLogin)="loginHandler($event)">
    </app-login-form>
  </div>
  <div id="register" class="col s12">
    <app-register-form
        [loading]=loading (onRegister)="registerHandler($event)">
    </app-register-form>
  </div>
</div>
